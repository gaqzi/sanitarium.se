# Build settings
markdown: kramdown
redcarpet:
  extensions:
    - footnotes
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
highlighter: pygments
permalink: pretty
paginate: 5
paginate_path: /page/:num
